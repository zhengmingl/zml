<div class="admin">
  <div class="tab">
    <div class="tab-head"> <strong>相册管理</strong>
      <ul class="tab-nav">
        <li class="active"><a href="#tab-set">添加相册</a></li>
      </ul>
    </div>
    <div class="tab-body"> <br />
      <div class="tab-panel active" id="tab-set">
        <form method="post" class="form-x" action="index.php?c=Album&a=addok" enctype='multipart/form-data'>
          <div class="form-group">
            <div class="label">
              <label for="sitename">图片标题</label>
            </div>
            <div class="field">
              <input type="text" class="input" id="title" name="title" size="50" placeholder="文章标题" data-validate="required:请填写您的文章标题" />
            </div>
          </div>
          <div class="form-group">
            <div class="label">
              <label for="logo">缩略图</label>
            </div>
            <div class="field"> <a class="button input-file" href="javascript:void(0);">上传文件
              <input size="100" type="file" name="thumb" data-validate="required:请选择上传文件,regexp#.+.(jpg|jpeg|png|gif)$:只能上传jpg|gif|png格式文件" />
              </a> </div>
          </div>
          <div class="form-group">
            <div class="label">
              <label for="siteurl">图片作者</label>
            </div>
            <div class="field">
              <input type="text" class="input" id="author" name="author" size="50" placeholder="请填写文章作者" data-validate="required:请填写文章作者" />
            </div>
          </div>
          <div class="form-group">
            <div class="label">
              <label for="sitename">所属类别</label>
            </div>
            <div class="field">
              <select name="cateid" class="select">
                <option value="0">主类别</option>
                
                
                  {foreach from=$data item='row'}
                  
                
                <option value="{$row['cateid']}">{$row['name']|indent:($row['level']*10):'&nbsp;'}</option>
                
                
                  {/foreach}
              
              
              </select>
            </div>
          </div>
          <div class="form-group">
            <div class="label">
              <label for="readme">图片描述</label>
            </div>
            <div class="field">
              <textarea name="description" class="input" rows="5" cols="50" placeholder="请填写文章描述" data-validate="required:请填写文章描述"></textarea>
            </div>
          </div>
          <div class="form-group">
            <div class="label">
              <label for="readme">图片内容</label>
            </div>
            <div class="field">
              <textarea name="content" id="content" class="input" rows="5" cols="50"></textarea>
              <script>
                   CKEDITOR.replace('content',{
                       customConfig:'custom.js'
                   });
              </script>
            </div>
          </div>
          <div class="form-button">
            <button name="submit" class="button bg-main" type="submit">提交</button>
          </div>
        </form>
      </div>
    </div>
